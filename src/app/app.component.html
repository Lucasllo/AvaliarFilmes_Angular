<app-painel titulo="Filmes">

  <table>
    <tr>
      <th>Titulo</th>
      <th>Nota</th>
    </tr>
    <tr *ngFor="let filme of filmes">
      <td>{{filme.titulo}}</td>
      <td>
        <app-avaliacao
          [(avaliacao)]="filme.nota"
        >
        </app-avaliacao>
      </td>
    </tr>
  </table>

</app-painel>

<app-painel titulo="Series">

  <div>Segunda Seção - Series</div>

</app-painel>
